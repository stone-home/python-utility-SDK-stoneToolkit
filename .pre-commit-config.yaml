repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
    -   id: black
-  repo: local
   hooks:
    -   id: smoking test
        name: Smoking test
        entry: pytest --cache-clear test
        language: python
        language_version: python3.11
        types: [python]
        pass_filename: false
        verbose: true
